<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="infront">
    <div class="notify func">
          <p class="wrong text">Invalid Credentials!</p>
    </div>
    <div class="login">
        <h3 class="front text">Bank Login</h3>
       <input type="text" class="username" placeholder="Username" required>
       <input type="password" class="password" placeholder="Password" required>
       <div class="submit text show">Submit</div>
    </div>
  </main>
<script src="index.js"></script>
</body>
</html>
